<div class="card card-primary">
    <div class="card-header">
      <h3 class="card-title">AÃ±ade un cliente</h3>
    </div>
    <!-- /.card-header -->
    <!-- form start -->
    <form [formGroup] = "addForm" >
      <div class="card-body">
        <div class="form-group">
          <label for="inputName">Nombre del Cliente</label>
          <input class="form-control" id="inputName" placeholder="Ingrese nombre del cliente" formControlName="client_name">
        </div>
        <div class="form-group">
          <label for="inputFecha">Genero del Cliente</label>
          <input class="form-control" id="inputFecha" placeholder="Ingrese genero del cliente" formControlName="client_gender">
        </div>
        <div class="form-group">
            <label for="inputFecha">Ingresos del Cliente</label>
            <input class="form-control" id="inputFecha" placeholder="Ingrese ingresos del cliente" formControlName="client_expenses">
          </div>
          <div class="form-group">
            <label for="inputFecha">Gastos del Cliente</label>
            <input class="form-control" id="inputFecha" placeholder="Ingrese gastos del cliente" formControlName="client_income">
          </div>
        
        
      </div>
      <!-- /.card-body -->

      <div class="card-footer">
        <button (click)="goToPage('Analisis')" type="submit" class="btn btn-primary">Aceptar</button>
      </div>
    </form>
  </div>
  <!-- /.card -->
