<body class="hold-transition register-page">
    <div class="register-box">
      <div class="register-logo">
        <a href="../../index2.html"><b>Clust</b>Stategies</a>
      </div>
    
      <div class="card">
        <div class="card-body register-card-body" *ngIf="!isLoginMode">
          <p class="login-box-msg">Register a new membership</p>
          <!-- <form action="../../index.html" method="post"> -->
          <form [formGroup] = "singupForm"  >
            <div class="input-group mb-3">
              <input  type="text" 
                    class="form-control" 
                    placeholder="Admin Name"
                    id = "admin_name"
                    name = "admin_name"
                    formControlName="admin_name"
                    >
                    <span class="help-block" style="color: red;" *ngIf="!singupForm.get('admin_name').valid && singupForm.get('admin_name').touched">Fail Requerid</span>
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-user"></span>
                </div>
              </div>
            </div>
            <div class="input-group mb-3">
              <input  type="text" 
                    class="form-control" 
                    placeholder="Username"
                    id = "username"
                    name = "username"
                    formControlName="username"
                    >
                    <span class="help-block" style="color: red;" *ngIf="!singupForm.get('username').valid && singupForm.get('username').touched">Fail Requerid</span>
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-user"></span>
                </div>
              </div>
            </div>
            <div class="input-group mb-3">
              <input  type="email" 
                      class="form-control" 
                      placeholder="Email"
                      id = "email"
                      name = "email"
                      formControlName="email"
                      >
                      <span class="help-block" style="color: red;" *ngIf="!singupForm.get('email').valid && singupForm.get('email').touched">Fail Requerid</span>
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-envelope"></span>
                </div>
              </div>
            </div>
            <div formGroupName = "passwords">
              <div class="input-group mb-3">
                <input  type="password" 
                        class="form-control" 
                        placeholder="Password"
                        id = "password"
                        name = "password"
                        formControlName="password"
                        >
                        
                        <span class="help-block" style="color: red;" *ngIf="!singupForm.get('passwords.password').valid && singupForm.get('passwords.password').touched">Fail Requerid</span>
                <div class="input-group-append">
                  <div class="input-group-text">
                    <span class="fas fa-lock"></span>
                  </div>
                </div>
              </div>
              <div class="input-group mb-3">
                <input  type="password"
                      class="form-control" 
                      placeholder="Retype password"
                      id = "confirmpassword"
                      name = "confirmpassword"
                      formControlName="confirmpassword"
                      >
                      <span class="help-block" style="color: red;" *ngIf="!singupForm.get('passwords.confirmpassword').valid && singupForm.get('passwords.confirmpassword').touched">Requerid Fail</span>
                <div class="input-group-append">
                  <div class="input-group-text">
                    <span class="fas fa-lock"></span>
                  </div>
                </div>
              </div>
            </div>  
            <div class="row">
              <div class="col-8">
                <div class="icheck-primary">
                  <input  type="checkbox" id="agreeTerms" name="terms" value="agree">
                  <label for="agreeTerms">
                   I agree to the <a href="#">terms</a>
                  </label>
                </div>
              </div>
              <!-- /.col -->
              <div class="col-4">
                <button (click) = "onSignup()" type="submit" class="btn btn-primary btn-block">Register</button>
              </div>
              <!-- /.col -->
            </div>
          </form>
    
          
    
          <a (click)="goToPage('Login')" class="text-center">I already have a account</a>
        </div>
        <!-- /.form-box -->
      </div><!-- /.card -->
    </div>
    <!-- /.register-box -->
