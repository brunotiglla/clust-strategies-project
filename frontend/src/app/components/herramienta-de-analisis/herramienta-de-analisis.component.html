
<section class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1>HERRAMIENTA DE ANÁLISIS</h1>
      </div>
    </div>
  </div><!-- /.container-fluid -->
</section>



<ul class="datasets">
</ul>
<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-header">
        <h3 class="card-title">1. Seleccionar Data</h3>
        <a (click)="goToPage('AddDataset')" class="btn btn-app">
          <i class="fas fa-plus"></i> Add
        </a>

        
      </div>
      <!-- /.card-header -->
      <div class="card-body table-responsive p-0" style="height: 300px;">
        <table class="table table-head-fixed text-nowrap">
          <thead>
            <tr>
              <th>seleccionar</th>
              <th>#</th>
              <th>File name</th>
              <th>Created</th>
              <th>Details</th>
              <th>Edit</th>
              <th>Delete</th>
            </tr>
          </thead>
          <tbody *ngFor="let data of dataset; index as i">
            <tr>
              <td>
              <div  class="icheck-primary d-inline ml-2">
                <input type="checkbox" value="" name="todo1"  [attr.id]="'Location' + data.id" (change)="checked(data.id)">
                
              </div>
            </td>
              <td>{{i+1}}</td>
              <td>{{data.file_name}}</td>
              <td>{{data.created_timestamp}}</td>
              <td>
                <a (click)="goToPage2('ClientInfo',data.id)" class="btn btn-app">
                  Details
                </a>
              </td>
              <td>
                <a (click)="goToPage2('EditDataset',data.id)" class="btn btn-app">
                  Edit
                </a>
              </td>
              <td>
                <a (click)="deleteFromArray(data.id)" class="btn btn-app">
                  Delete
                </a>
              </td>
            </tr>
            
          </tbody>
        </table>
      </div>
      <!-- /.card-body -->
    </div>
    <!-- /.card -->
  </div>
</div>
<!-- /.row -->
<span>
  <h3 class="card-title">2. Ejecutar Análisis</h3>
</span>
<button type="button" class="btn btn-block btn-warning" (click)="sendDataset()">analizar Dataset</button>
