
<div class="card card-primary">
    <div class="card-header">
      
      <h3 class="card-title" class="currentDataset">Edita dataset </h3>
    </div>
    <!-- /.card-header -->
    <!-- form start -->
    <form [formGroup] = "editForm">
      <div class="card-body">
        <div class="form-group">
          <label for="inputName">Nombre del Dataset</label>
          <input class="form-control" id="inputName" placeholder="Ingrese nombre del dataset" formControlName="name">
        </div>
        <div class="form-group">
          <label for="inputFecha">Fecha de Creación</label>
          <input type = "date" class="form-control" id="inputFecha" placeholder="Ingrese fecha de creación" formControlName="date">
        </div>
        
        
      </div>
      <!-- /.card-body -->

      <div class="card-footer">
        <button (click)="editDataset()" type="submit" class="btn btn-primary">Aceptar</button>
      </div>
    </form>
  </div>
  <!-- /.card -->
