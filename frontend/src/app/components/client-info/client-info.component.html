<ul class="datasets">
</ul>
<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-header">
        <h3 class="card-title">1. Seleccionar Data</h3>
        <a (click)="goToPage2('AddClientInfo',dataSetId)" class="btn btn-app">
          <i class="fas fa-plus"></i> Add
        </a>

        
      </div>
      <!-- /.card-header -->
      <div class="card-body table-responsive p-0" style="height: 300px;">
        <table class="table table-head-fixed text-nowrap">
          <thead>
            <tr>
              <th>#</th>
              <th>Nombre</th>
              <th>Genero</th>
              <th>Ingresos</th>
              <th>Gastos</th>
              
              <th>Edit</th>
              <th>Delete</th>
            </tr>
          </thead>
          <tbody *ngFor="let data of clientInfo; index as i">
            <tr>
              <td>{{i+1}}</td>
              <td>{{data.client_name}}</td>
              <td>{{data.client_gender}}</td>
              <td>{{data.client_income}}</td>
              <td>{{data.client_expenses}}</td>
              <td>
                <a (click)="goToPage2('EditClientInfo',data.id)" class="btn btn-app">
                  Edit
                </a>
              </td>
              <td>
                <a (click)="deleteFromArray(data.id)" class="btn btn-app">
                  Delete
                </a>
              </td>
            </tr>
            
          </tbody>
        </table>
      </div>
      <!-- /.card-body -->
    </div>
    <!-- /.card -->
  </div>
</div>
<!-- /.row -->
