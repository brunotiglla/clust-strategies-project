<div class="card card-primary">
    <div class="card-header">
      <h3 class="card-title">Añade un dataset</h3>
    </div>
    <!-- /.card-header -->
    <!-- form start -->
    <form [formGroup] = "addForm" >
      <div class="card-body">
        <div class="form-group">
          <label for="inputName">Nombre del Dataset</label>
          <input class="form-control" id="inputName" placeholder="Ingrese nombre del dataset" formControlName="name">
        </div>
        <div class="form-group">
          <label for="inputFecha">Fecha de Creación</label>
          <input type = "date" class="form-control" id="inputFecha" placeholder="Ingrese fecha de creación" formControlName="date">
        </div>
        <div class="form-group">
          <label for="exampleInputFile">Archivo</label>
          <div class="input-group">
            <div class="custom-file">
              <input type="file" class="custom-file-input" id="exampleInputFile" (change)="uploadFile($event)" enctype="multipart/form-data" >
              <label class="custom-file-label" for="exampleInputFile">Buscar</label>
            </div>
            <div class="input-group-append">
              <span class="input-group-text">Upload</span>
            </div>
          </div>
        </div>
        
      </div>
      <!-- /.card-body -->

      <div class="card-footer">
        <button (click)="goToPage('Analisis')" type="submit" class="btn btn-primary">Aceptar</button>
      </div>
    </form>
  </div>
  <!-- /.card -->
