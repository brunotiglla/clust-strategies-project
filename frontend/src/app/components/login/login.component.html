<body class="hold-transition login-page">
    <div class="login-box">
      <!-- /.login-logo -->
      <div class="card card-outline card-primary">
        <div class="card-header text-center">
          <a class="h1"><b>Clust</b>Stategies</a>
        </div>
        <div class="card-body" >
          <p class="login-box-msg">Sign in to start your session</p>
      <!--<form action="../../index3.html" method="post">-->
          <form  [formGroup] = "loginForm" >
            <div class="input-group mb-3">
              <input type="email" 
              class="form-control" 
              placeholder="Email"
              id = "email"
              name = "email"
              formControlName="email"
              >
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-envelope"></span>
                </div>
              </div>
            </div>
            <div class="input-group mb-3">
              <input type="password" 
              class="form-control" 
              placeholder="Password"
              id = "password"
              name = "password"
              formControlName="password"
              >
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-lock"></span>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-8">
                <div class="icheck-primary">
                  <input type="checkbox" id="remember">
                  <label for="remember">
                    Remember Me
                  </label>
                </div>
              </div>
              <!-- /.col -->
              <div class="col-4">
                <button (click)="onLogin()" type="submit" class="btn btn-primary btn-block">Sign In</button>
              </div>
              <!-- /.col -->
            </div>
          </form>
          
          <p class="mb-1">
            <a (click)="goToPage('ForgotPassword')">I forgot my password</a>
          </p>
          <p class="mb-0">
            <a (click)="goToPage('Register')" class="text-center">Register a new membership</a>
          </p>
        </div>
        <!-- /.card-body -->
      </div>
      <!-- /.card -->
    </div>
    <!-- /.login-box -->
